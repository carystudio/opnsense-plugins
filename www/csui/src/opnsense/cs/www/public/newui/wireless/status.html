<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Carystudio</title>

  <link rel="stylesheet" href="/newui/static/css/style.css">
</head>
<body>
<div id="app"></div>

<script type="text/x-template" id="main">
<i-col class="cs-container" span="20" >
    <slot name="breadcrumb"></slot>
    <!-- 这个不能删除，用于面包屑显示 -->
    <div class="cs-content">
        <row :gutter="16">
            <i-col :xs=24 :md="{span:12}" >
                <Card>
                    <p slot="title">
                        <Icon type="wifi"></Icon>
                        2.4G
                    </p>
                    <Table stripe :show-header="false" :columns="columns2" :data="data2"></Table>
                </Card>
            </i-col><i-col :xs=24 :md="{span:12}" >
                <Card>
                    <p slot="title">
                        <Icon type="wifi"></Icon>
                        5G
                    </p>
                    <Table stripe :show-header="false" :columns="columns2" :data="data2"></Table>
                </Card>
            </i-col><i-col :xs=24 :md="{span:12}" >
                <Card>
                    <p slot="title">
                        <Icon type="wifi"></Icon>
                        ssid1
                    </p>
                    <Table stripe :show-header="false" :columns="columns2" :data="data2"></Table>
                </Card>
            </i-col><i-col :xs=24 :md="{span:12}" >
                <Card>
                    <p slot="title">
                        <Icon type="wifi"></Icon>
                        ssid2
                    </p>
                    <Table stripe :show-header="false" :columns="columns2" :data="data2"></Table>
                </Card>
            </i-col>
        </row>
        <br>
        <row :gutter="16">
            <i-col>
                <p>无线客户端列表 (已连接客户端: 3)</p>
                <Table stripe :columns="columns1" :data="data1"></Table>
            </i-col>
        </row>
    </div>

    <!-- 这个不能删除，用于底部显示 -->
    <slot name="footer"></slot>
</i-col>
</script>
<script src="/newui/plugin/vue.js"></script>
<script src="/newui/plugin/vue-i18n.js"></script>
<script src="/newui/plugin/iview/iview.js"></script>
