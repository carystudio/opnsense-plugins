<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Carystudio</title>
    <link rel="stylesheet" href="/newui/plugin/iview/styles/iview.css">
    <link rel="stylesheet" href="/newui/static/css/style.css">
</head>
<body>
<div id="app"></div>

<script type="text/x-template" id="main">
    <Col class="cs-container" span="20" >
    <slot name="breadcrumb" :breadcrumb="[$t('menu.adm'),$t('menu.config')]"></slot>
    <!-- 这个不能删除，用于面包屑显示 -->
    <div class="cs-content">
        <Row>
            <Col :xs="globalConfig.xs" :sm="globalConfig.sm" :md="globalConfig.md" :lg="globalConfig.lg">
            <Card>
                <Alert>
                    <!-- <h3>设置</h3> -->
                    {{ $t('config.help') }}
                </Alert>
                <Form ref="formValidate" :label-width="globalConfig.labelWith" label-position="left">
                    <FormItem :label="$t('config.save_config_file')">
                        <Button @click="saveConfigFile" >{{ $t('config.save') }}</Button>
                    </FormItem>
                    <FormItem :label="$t('config.update_config_file')">
                        <Upload
                                ref="upload"
                                :before-upload="handleUpload"
                                :action="upload.action"
                                :name="upload.name"
                                :data="upload.data"
                                :max-size="upload.maxSize"
                                :on-exceeded-size="exceededSize"
                                :format="upload.format"
                                :on-format-error="formatError"
                                :on-success="uploadSuccess"
                                :on-remove="removeFile"
                        >
                            <Button icon="ios-cloud-upload-outline">{{ $t('config.select_file') }}</Button>
                        </Upload>
                        <div v-if="upload.fileStatus == true"><Button @click="doUpload" :loading="loadingStatus">{{ loadingStatus ? $t('config.uploading') : $t('config.update')  }}</Button></div>
                    </FormItem>
                    <FormItem :label="$t('config.restore_factory_default')">
                        <Poptip
                                confirm
                                :title="$t('config.msg4')"
                                :ok-text="$t('common.confirm')"
                                :cancel-text="$t('common.cancel')"
                                @on-ok="restoreOk">
                            <Button>{{ $t('config.restore') }}</Button>
                        </Poptip>
                    </FormItem>
                    <FormItem :label="$t('config.reboot_system')">
                        <Poptip
                                confirm
                                :title="$t('config.msg5')"
                                :ok-text="$t('common.confirm')"
                                :cancel-text="$t('common.cancel')"
                                @on-ok="rebootOk">
                            <Button>{{ $t('config.reboot') }}</Button>
                        </Poptip>
                    </FormItem>
                </Form>
            </Card>
            </Col>
        </Row>
    </div>
    <div style="display: none;">
        <form ref="save" class="form-horizontal" method="post" :action="saveAction">
            <Input name="action" value="backupConfig" ></Input>
        </form>
    </div>
    <!-- 这个不能删除，用于底部显示 -->
    <Row>
        <Col style="position: fixed;bottom: 0;" offset="5">
            <slot name="footer"></slot>
        </Col>
    </Row>
    </Col>
</script>
<script src="/newui/plugin/vue.js"></script>
<script src="/newui/plugin/vue-i18n.js"></script>
<script src="/newui/plugin/iview/iview.js"></script>
<script src="/newui/plugin/jquery-1.11.3.min.js"></script>
<script src="/newui/plugin/util.js"></script>
<script src="/newui/static/js/language.js"></script>
<script src="/newui/static/js/config.js"></script>
<script src="/newui/static/js/layout.js"></script>
<script src="/newui/static/js/common.js"></script>
<script src="/newui/static/js/topicurl.js"></script>
<script>
    var cs_main = {
        template:"#main",
        data:function(){
            var _this = this;
            return {
                globalConfig: globalConfig,
                applyLoading: false,
                operationMode: '',
                meshEnabled: '',
                percent: 0,
                lan_ip:'192.168.10.1',
                saveAction: '/webapi',
                loadingStatus:false,
                upfileStatus:false,
                upload: {
                    file: null,
                    fileStatus:false,
                    action: '/webapi',
                    name:'filename',
                    format:['dat'],
                    data:{
                        action:'saveConfigFile'
                    },
                    maxSize: 4000
                }
            }
        },
        computed:{
        },
        created: function() {
            var _this = this;
        },
        methods: {
            saveConfigFile:function() {
                this.$refs.save.submit();
            },
            restoreOk:function() {
                var _this = this;
                var postData = {"action":"LoadDefSettings"};
                uiPost.LoadDefSettings(postData,function(data) {
                    if (9999 == data.rescode){
                        cs.loginOut();
                    }
                    if (0 != data.rescode) {
                        _this.$Modal.remove();
                        _this.$Message.error({content:_this.$t('config.msg7')+' '+_this.$t('errorcode.'+data.rescode),duration:5,onClose:function(){
                            location.href = location.href
                        }});
                    }
                });

                _this.$Modal.success({
                    loading:true,
                    render: function(h) {
                        return h('div',[
                            _this.$t('config.recovery_factory_setting'),
                            h('Progress',{
                                attrs:{
                                    percent:_this.percent
                                }
                            })
                        ])
                    }
                });
                var percentTimer = setInterval(function(){
                    if (_this.percent>=100) {
                        clearInterval(percentTimer);
                        location.href='http://'+_this.lan_ip+'/login.html';
                    }
                    _this.percent++;
                },cs.getTimer(100));
            },
            rebootOk:function() {
                var _this = this;
                var postVar = {"action":"reboot"};
                uiPost.sysReboot(postVar,function(data) {
                    if (9999 == data.rescode){
                        cs.loginOut();
                    }
                    if (0 != data.rescode) {
                        _this.$Modal.remove();
                        _this.$Message.error({content:_this.$t('config.msg8')+' '+_this.$t('errorcode.'+data.rescode),duration:5,onClose:function(){
                            location.href = location.href
                        }});
                    }
                });
                _this.$Modal.success({
                    loading:true,
                    render: function(h) {
                        return h('div',[
                            _this.$t('config.reboot_setting'),
                            h('Progress',{
                                attrs:{ percent:_this.percent }
                            })
                        ])
                    }
                });
                var percentTimer = setInterval(function(){
                    if (_this.percent>=100) {
                        clearInterval(percentTimer);
                        location.href = location.href;
                    }
                    _this.percent++;
                },cs.getTimer(120));
            },
            removeFile:function () {
                this.upload.fileStatus = false;
            },
            doUpload: function () {
                var _this = this;
                _this.loadingStatus = true;
                var postData = {"action":"updataConfig"};

                uiPost.updataConfig(postData,function (data) {
                    if (9999 == data.rescode){
                        cs.loginOut();
                    }
                    if (0 != data.rescode) {
                        _this.$Modal.remove();
                        _this.$Message.error({content:_this.$t('config.msg9')+' '+_this.$t('errorcode.'+data.rescode),duration:5,onClose:function(){
                            location.href = location.href
                        }});
                    }
                });

                _this.$Modal.success({
                    loading:true,
                    render: function(h) {
                        return h('div',[
                            _this.$t('config.set_config'),
                            h('Progress',{
                                attrs:{ percent:_this.percent }
                            })
                        ])
                    }
                });
                var percentTimer = setInterval(function(){
                    if (_this.percent>=100) {
                        clearInterval(percentTimer);
                        location.href='/login.html';
                    }
                    _this.percent++;
                },cs.getTimer(120));

            },
            handleUpload: function(file) {
                var _this = this;
                var confName = file.name.split('-');
                if('Config' != confName[0] || 'CSG2000P' != confName[1]){
                    this.$Message.error(this.$t('config.msg6'));
                    return false;
                }
                this.upload.file = file;
            },
            exceededSize: function() {
                this.$Message.error({content:this.$t('config.msg3',[cs.bytesToSize( (parseInt(this.upload.maxSize)*1000) )]),duration: 5});
            },
            formatError: function() {
                this.$Message.error({content:this.$t('config.msg2',[this.upload.format.join('、')]),duration: 5});
            },
            uploadSuccess:function(){
                var _this = this;
                this.upload.fileStatus = true;
               /* _this.$Modal.success({
                    loading:true,
                    render: function(h) {
                        return h('div',[
                            _this.$t('common.loading'),
                            h('Progress',{
                                attrs:{ percent:_this.percent }
                            })
                        ])
                    }
                });
                var percentTimer = setInterval(function(){
                    if (_this.percent>=100) {
                        clearInterval(percentTimer);
                        location.href='/login.html';
                    }
                    _this.percent++;
                },cs.getTimer(120));*/
            }
        }
    };
</script>
<script src="/newui/static/js/main.js"></script>
</body>
</html>
