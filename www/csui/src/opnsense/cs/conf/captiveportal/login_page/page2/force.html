    <script type="text/javascript">
    		//注册回调函数
				function jsonpCallback(result){  
					if(result && result.success){
						var ua=navigator.userAgent;              
						if (ua.indexOf("iPhone") != -1 ||ua.indexOf("iPod")!=-1||ua.indexOf("iPad") != -1) {   //iPhone             
							document.location = result.data;
						}else{
						    createIframe();
						    loadIframe.src=result.data;
							noResponse = setTimeout(function(){
								errorJump();
					      	},3000);
						}
					}else if(result && !result.success){
						alert(result.data);
					}
				}


        function callWechatBrowser() {
        	$("#wechatbtn").attr("disabled",true); 
        	$("#wechatbtn").attr("class","mod-simple-follow-page__attention-btn gray"); 
        	
					$("#wechatbtn").attr("class","mod-simple-follow-page__attention-btn"); 
					$("#wechatbtn").attr("disabled",false); 
					var script = document.createElement('script');  
					script.setAttribute('src', "{{weixinurl}}");  
					document.getElementsByTagName('head')[0].appendChild(script);
        }
    </script>
    <style>
    .gray { 
    	-webkit-filter: grayscale(100%);
    	-moz-filter: grayscale(100%);
    	-ms-filter: grayscale(100%);
    	-o-filter: grayscale(100%);
    	filter: grayscale(100%);
    	filter: gray;
		}
    </style>
    </head>
    <body>
			<div class="mod-simple-follow-page">
			    <div class="mod-simple-follow-page__banner">
			        <img id="img_bg" class="mod-simple-follow-page__banner-bg" src="/images/background.jpg" alt=""/>
			        <div class="mod-simple-follow-page__img-shadow"></div>
			        <div class="mod-simple-follow-page__logo">
			            <img class="mod-simple-follow-page__logo-img" src="/images/t.weixin.logo.jpg" alt=""/>
			            <p class="mod-simple-follow-page__logo-name"></p>
			            <p class="mod-simple-follow-page__logo-welcome">欢迎您</p>
			        </div>
			    </div>
			    <div class="mod-simple-follow-page__attention">
			        <p class="mod-simple-follow-page__attention-txt">上网前请先关注我们</p>
			        <button id="wechatbtn" class="mod-simple-follow-page__attention-btn"  onClick="callWechatBrowser();">跳转去"关注我们"</button>
